{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>OpenMined Team Map</title>
    <link href="{%static 'icons/favicon.png' %}" rel="shortcut icon">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link href="https://fonts.googleapis.com/css?family=Overpass|PT+Mono" rel="stylesheet">
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %} " rel="stylesheet" />
</head>
<body>
    <a href="http://openmined.org/" target="_blank" class="logo-link"><img src="logo.svg" alt="OpenMined" id="main-logo"></a>
    <div id="filter-container">
        <nav id="menu"></nav>
    </div>
    <div id="map"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
